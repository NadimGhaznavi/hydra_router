version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"

  jobs:
    post_create_environment:
      - python -m pip install --upgrade pip
      - pip install poetry
    post_install:
      - poetry config virtualenvs.create false
      - poetry install --with dev
      - python -m pip install --force-reinstall "sphinx==7.4.7" "sphinx-rtd-theme==3.0.2"

sphinx:
  configuration: docs/_source/conf.py
