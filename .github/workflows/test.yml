name: Test Suite

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.11", "3.12"]

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install system dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libzmq3-dev

            - name: Install Poetry
              run: |
                  curl -sSL https://install.python-poetry.org | python3 -
                  echo "$HOME/.local/bin" >> $GITHUB_PATH

            - name: Configure Poetry
              run: |
                  poetry config virtualenvs.create true
                  poetry config virtualenvs.in-project true

            - name: Cache Poetry dependencies
              uses: actions/cache@v4
              with:
                  path: .venv
                  key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

            - name: Install Python dependencies
              run: |
                  poetry install --with dev

            - name: Lint with flake8
              run: |
                  # Stop the build if there are Python syntax errors or undefined names
                  poetry run flake8 hydra_router --count --select=E9,F63,F7,F82 --show-source --statistics
                  # Check all other issues
                  poetry run flake8 hydra_router --count --statistics

            - name: Format check with Black
              run: |
                  poetry run black --check --diff hydra_router

            - name: Import sorting check with isort
              run: |
                  poetry run isort --check-only --diff hydra_router

            - name: Type check with mypy
              run: |
                  poetry run mypy hydra_router

            - name: Security check with bandit
              run: |
                  poetry run bandit -r hydra_router --skip B101

            - name: Test with pytest (if tests exist)
              run: |
                  if [ -d "tests" ]; then
                    poetry run pytest tests/ -v --cov=hydra_router --cov-report=xml --cov-report=term-missing
                  else
                    echo "No tests directory found, skipping pytest"
                  fi

            - name: Upload coverage to Codecov (if coverage exists)
              if: hashFiles('coverage.xml') != ''
              uses: codecov/codecov-action@v4
              with:
                  file: ./coverage.xml
                  flags: unittests
                  name: codecov-umbrella
                  fail_ci_if_error: false

    build:
        runs-on: ubuntu-latest
        needs: test

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install Poetry
              run: |
                  curl -sSL https://install.python-poetry.org | python3 -
                  echo "$HOME/.local/bin" >> $GITHUB_PATH

            - name: Build package with Poetry
              run: |
                  poetry config virtualenvs.create false
                  poetry install --only main
                  poetry build

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: dist-${{ github.sha }}
                  path: dist/

    pre-commit:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install Poetry
              run: |
                  curl -sSL https://install.python-poetry.org | python3 -
                  echo "$HOME/.local/bin" >> $GITHUB_PATH

            - name: Install dependencies
              run: |
                  poetry install --with dev

            - name: Run pre-commit hooks
              run: |
                  poetry run pre-commit run --all-files
